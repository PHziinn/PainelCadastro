<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <title>Painel Cadastro</title>
</head>
<body>
  <main class="container">

    <div class="box-img">
      <img src="/Sign_up-pana.svg" alt="sign Up">
    </div>

    <div class="box-form">
      
      <form action="#">
        <div class="box-from-btn">
          <button>Entrar</button>
        </div>

        <h1>Cadastrar</h1>

        <div class="box-input">
          <label for="#">Digite seu Email:</label>
          <span>
            <i class="fi fi-rr-user"></i>
            <input type="email" name="email" required placeholder="Digite seu Email">
          </span>

          <label for="#">Digite sua Senha:</label>
          <span>
            <i class="fi fi-rr-lock"></i>
            <input type="password" name="senha" required placeholder="Digite sua Senha">
          </span>

          <label for="#">Confirme sua Senha:</label>
          <span>
            <i class="fi fi-rr-lock"></i>
            <input type="password" name="confirme-senha" required placeholder="Confirme sua Senha">
          </span>
        </div>

        <div class="box-from-submit">
          <button>Cadastrar</button>
        </div>
        
      </form>
    </div>

  </main>
  
</body>
</html>
